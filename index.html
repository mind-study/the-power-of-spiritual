<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mind Study | 마음 대조표</title>
    
    <meta name="description" content="종교를 넘어, 내 마음을 스스로 들여다보는 Mind Study 도구입니다.">
    <meta property="og:title" content="Mind Study Lab">
    <meta property="og:description" content="Spiritual But Not Religious. 나를 위한 마음공부 기록.">

    <style>
        /* Mind Study에 어울리는 차분한 디자인 */
        body { 
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; 
            padding: 20px; 
            line-height: 1.6; 
            background-color: #f9f9f9; /* 눈이 편안한 배경색 */
            color: #333;
        }
        h2 { color: #2c3e50; text-align: center; }
        .brand-name { 
            font-size: 0.9em; 
            color: #666; 
            text-align: center; 
            margin-bottom: 30px; 
            letter-spacing: 2px;
        }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th, td { border-bottom: 1px solid #eee; padding: 15px; text-align: center; }
        th { background-color: #f4f6f8; color: #555; }
        
        /* 수입/지출 대신 마음의 용어로 변경 가능 */
        .income { color: #27ae60; font-weight: bold; } /* 긍정/수입 */
        .expense { color: #c0392b; font-weight: bold; } /* 부정/지출 */
        
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background-color: #34495e; }
        
        .total-section { 
            margin-top: 20px; 
            text-align: right;
            font-size: 1.2em; 
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Mind Study</h2>
    <div class="brand-name">Spiritual But Not Religious</div>
    
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
        <input type="text" id="desc" placeholder="내용 (예: 명상 30분, 화냄)" style="width: 100%; box-sizing: border-box;">
        <div style="display: flex; gap: 10px;">
            <input type="number" id="amount" placeholder="점수/금액" style="flex: 1;">
            <select id="type" style="flex: 1;">
                <option value="income">플러스 (수입/선행)</option>
                <option value="expense">마이너스 (지출/과실)</option>
            </select>
        </div>
        <button onclick="addItem()">기록하기</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>내용</th>
                <th>구분</th>
                <th>가치</th>
            </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>

    <div class="total-section">
        현재 마음 잔액: <span id="total">0</span>
    </div>
    
    <div style="text-align: center; margin-top: 40px; font-size: 0.8em; color: #aaa;">
        © 2026 Mind Study. All rights reserved.
    </div>

    <script>
        let balance = 0;

        function addItem() {
            const desc = document.getElementById('desc').value;
            const amount = parseInt(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (!desc || isNaN(amount)) return alert("내용과 숫자를 입력해주세요.");

            const list = document.getElementById('list');
            const row = list.insertRow(0); // 최신 내용이 위로 오게 수정
            
            row.innerHTML = `
                <td>${desc}</td>
                <td class="${type}">${type === 'income' ? '플러스' : '마이너스'}</td>
                <td>${amount.toLocaleString()}</td>
            `;

            if (type === 'income') balance += amount;
            else balance -= amount;

            document.getElementById('total').innerText = balance.toLocaleString();
            
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
